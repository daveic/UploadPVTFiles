name: Sync JSON to BDA-Pricer

on:
  push:
    branches:
      - main  # Cambia se necessario
    paths:
      - 'db-tables.json'  # Si attiva solo se viene modificato questo file

jobs:
  sync_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository sorgente (UploadPVTFiles)
        uses: actions/checkout@v4

      - name: Clona il repository di destinazione (BDA-Pricer)
        run: |
          git clone https://x-access-token:${{ secrets.DEST_REPO_PAT }}@github.com/daveic/BDA-Pricer.git BDA-Pricer
          ls -la  # Controlla il contenuto della cartella

      - name: Sostituisci il file JSON
        run: |
          mkdir -p BDA-Pricer/wwwroot/data  # Crea la cartella se non esiste
          cp db-tables.json BDA-Pricer/db-tables.json  # Copia il file          
          
      - name: Commit e push delle modifiche
        run: |
          cd BDA-Pricer
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add wwwroot/data/db-tables.json
          git status
          git commit -m "Aggiornato db-tables.json da UploadPVTFiles" || echo "Nessuna modifica da committare"
          git push https://x-access-token:${{ secrets.DEST_REPO_PAT }}@github.com/daveic/BDA-Pricer.git master

      - name: Conclusione
        run: echo "File copiato con successo in BDA-Pricer/wwwroot/data/db-tables.json"
